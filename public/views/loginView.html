<div class="container">
    <div class="card card-container">
        <img id="profile-img" class="logo-img-card" src="pictures/logo.png"/> <!--src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />-->
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin"ng-submit="login()">
            <span id="reauth-email" class="reauth-email"></span>

            <input type="text" name="email" ng-model="user.email" placeholder="Email" class="form-control" required />
            <input type="password" name="password" ng-model="user.password" placeholder="Password" class="form-control" required />

            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <button class="btn btn-lg btn-primary btn-block btn-signin"  type="submit">Sign in</button>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <fb:login-button   size="xlarge" scope="public_profile,email, manage_pages"  onlogin="loginWithFB();">
                    </fb:login-button>
                </div>
            </div>
        <div class="alert alert-danger" ng-hide="info.length == 0">{{info}}</div>
        <a href="#/register" class="create-account">
            Create account
        </a>
    </div>
</div>
