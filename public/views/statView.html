<div class="panel">
  <div class="tab-content">
    <div class="tab-pane active well" id="mainStats">
        <h1 class="h1">Przyk≈Çadowe charts</h1>

        <h3 class="h3">Blabla {{lineType}}</h3>
        <
        <div class="btn-group-sm" role="group" aria-label="...">
            <button type="button" class="btn btn-info" ng-click="lineDiagram()">Obecnosc w klubie</button>
            <button type="button" class="btn btn-warning" ng-click="pieDiagram()">Sprzedaz napoji</button>
            <button type="button" class="btn btn-primary" ng-click="barDiagram()">Cos innego</button>
            <button type="button" class="btn btn-danger" ng-click="areaDiagram()">Area Diagram</button>
            <button type="button" class="btn btn-default" ng-click="pointDiagram()">Point Diagram</button>
        </div>
        <br/>
        <form name="dateForm" class="form-group">
            <label for="dateFrom">Czas od: </label>
            <input id="dateFrom" type="date" name="input" ng-model="date.from" placeholder="dd-MM-yyyy" min="30-12-2012" max="20-06-2015" required />
            <label for="dateTo"> do: </label>
            <input id="dateTo" type="date" name="input" ng-model="date.to" placeholder="dd-MM-yyyy" min="30-12-2012" max="20-06-2015" required />
            <label for="aggregateType"> agreguj po: </label>
            <select id="aggregateType" >
                <option>Godzina</option>
                <option>Dzien</option>
                <option>Tydzien</option>
                <option>Miesiac</option>
            </select>
        </form>

        <div ng-switch on="diagType">
            <div ng-switch-when="pie">
                <div data-ac-chart="  'pie'  " data-ac-data="dataBar" data-ac-config="config" id='chartPie' class='chart'></div>
            </div>
            <div ng-switch-when="line">
                <div data-ac-chart="  'line'  " data-ac-data="data" data-ac-config="config" id='chartLine2' class='chart'></div>
            </div>
            <div ng-switch-when="bar">
                <div data-ac-chart="  'bar'  " data-ac-data="data" data-ac-config="config" id='chartBar' class='chart'></div>
            </div>
            <div ng-switch-when="area">
                <div data-ac-chart="  'area'  " data-ac-data="dataBar" data-ac-config="config" id='chartArea' class='chart'></div>
            </div>
            <div ng-switch-when="point">
                <div data-ac-chart="  'point'  " data-ac-data="dataBar" data-ac-config="config" id='chartPoint' class='chart'></div>
            </div>
            <div ng-switch-default>
                <div data-ac-chart="  'line'  " data-ac-data="data" data-ac-config="config" id='chartLine' class='chart'></div>
            </div>
        </div>

    </div>

  </div>

</div>
